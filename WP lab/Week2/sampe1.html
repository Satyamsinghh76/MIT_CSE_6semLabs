<!DOCTYPE html>
<html>
<head>
    <title>The jQuery Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#mydiv").click(function () {
                alert("Hello, world!");
            });
        });
    </script>
</head>
<body>
    <div id="mydiv">
        Click on this to see a dialogue box.
    </div>
</body>
</html>
